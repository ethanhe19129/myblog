
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="/static/css/login_reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="/static/js/jquery-1.11.3.js"></script>
		<script src="/static/js/register.js"></script>

</head>
<body>
		<div class="bg">
				<img src="/static/images/c.jpg" alt="">
			</div>
	<div class="main">
		<div class="header" >
			<h1>创建一个新账户！</h1>
		</div>
		<p></p>
			<form action="#" method="post">
				<ul class="left-form">
					<h2>新账户:</h2>
						<li>
            <input type="text" name="loginname" placeholder="请输入登录名" required/>
						<div class="clear"> </div>
					</li><span id="testname"></span>
					<li>
            <input type="text" name="username" placeholder="请输入用户名" required/>
						<div class="clear"> </div>
					</li> <span id="testuser"></span>
					<li>
            <input type="email" name="email" placeholder="请输入邮箱" required/>
						<div class="clear"> </div>
					</li> <span id="testemail"></span>
					<li>
            <input type="url" name="url" placeholder="请输入个人主站地址">
						<div class="clear"> </div>
					</li> 
					<li>
            <input id="firstpwd" type="password" name="password" placeholder="请输入密码" required/>
						<div class="clear"> </div>
          </li>
          <li>
              <input id="secondpwd" type="password" name="password" placeholder="请再次确认密码" required/>
              <div class="clear"> </div>
            </li><span id="tip" style="color:red;font-size: 14px"></span>
					<div style="color:red;"></div>
					<!--用于记录注册跳转来源，方便注册之后跳转之前的页面-->
          <input type="hidden" name="source_url" value="">
					<input type="submit" value="创建并登录">
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>
			</form>
	</div>
</body>
</html>
